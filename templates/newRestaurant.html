<!DOCTYPE html>
<html>
<head>
	<title>
		New Restaurant
	</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1 class="header">ADD A NEW RESTAURANT</h1>

	<div class="pane">
		<form action="{{url_for('newRestaurant')}}" method="POST">
			<div class="container">
				<div class="restaurant-item1">
					<h2 align="center" style="font-size: 2em">Name the restaurant:</h2>
					<input type="text" name="name" size="30" placeholder="Type in Restaurant Name"><br>
				</div>
				<div class="restaurant-item2">
					<input type="submit" value="Create" class="submit">
				</div>
				<div class="restaurant-item3">
					<a href="{{url_for('restaurantsPage')}}">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
