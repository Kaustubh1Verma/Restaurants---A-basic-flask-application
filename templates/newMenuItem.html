<!DOCTYPE html>
<html>
<head>
	<title>
		Add new item to the menu
	</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1 class="header">ADD NEW ITEM TO THE MENU</h1>

	<div class="pane">
		<div class="container">
			<div class="restaurant-item1">
			<form action="{{url_for('newMenuItem',restaurant_id = restaurant_id)}}" method="POST">
				<h2>Name:</h2>
				<input type="text" name="name" size="30" placeholder="Item Name">
				<h2>Description:</h2>
				<textarea id="menu_desc" name="description" rows="4" cols="50" placeholder="Enter the description"></textarea>
				<h2>Price: </h2>$ <input type="text" name="price" size="8" placeholder="0.00" value="0.00">
				<h2>Course:</h2>
					<input type="radio" id="Appetizer" name="course" value="Appetizer" checked class="radios">
					<label for="course1">Appetizer</label><br>
					<input type="radio" id="Entree" name="course" value="Entree" class="radios">
					<label for="course2">Entree</label><br>  
					<input type="radio" id="Dessert" name="course" value="Dessert">
					<label for="course3">Dessert</label><br><br>
				<input type="submit" value="Create" class="submit">	
			</form>
			</div>
			<div class="restaurant-item2">
				<a href="{{url_for('restaurantMenu',restaurant_id = restaurant_id)}}">Cancel</a>
			</div>
			<div class="restaurant-item3">
				<a href="{{url_for('restaurantsPage')}}">Home</a>
			</div>
		</div>
	</div>

	

</body>
</html>
